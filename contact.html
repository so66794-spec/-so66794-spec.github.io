<!-- Contact Me Section with Modal -->
<div class="w3-container w3-center w3-padding-64 w3-light-grey" id="contact">
  <h2>Contact Me</h2>
  <p>Click the button below to open the contact form.</p>
  <button onclick="document.getElementById('contactModal').style.display='block'" class="w3-button w3-black">
    Open Contact Form
  </button>
</div>

<!-- My Modal -->
<div id="contactModal" class="w3-modal">
  <div class="w3-modal-content w3-animate-top w3-card-4" style="max-width:600px">
    <header class="w3-container w3-black">
      <span onclick="document.getElementById('contactModal').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
      <h2>Contact Me</h2>
    </header>

    <div class="w3-container w3-padding-16">
      <!-- Short form newsletter-->
      <h4>Newsletter Signup</h4>
      <form class="w3-container w3-border w3-round w3-padding">
        <label>Email</label>
        <input class="w3-input w3-border" type="email" placeholder="youremail@example.com" required>
        <button class="w3-button w3-black w3-margin-top">Subscribe</button>
      </form>
    </div>

    <div class="w3-container w3-padding-16">
      <!-- Long form contact-->
      <h4>Send Me a Message</h4>
      <form class="w3-container w3-border w3-round w3-padding">
        <label>Name</label>
        <input class="w3-input w3-border" type="text" placeholder="Your full name" required>

        <label>Email</label>
        <input class="w3-input w3-border" type="email" placeholder="youremail@example.com" required>

        <label>Subject</label>
        <input class="w3-input w3-border" type="text" placeholder="Subject" required>

        <label>Message</label>
        <textarea class="w3-input w3-border" rows="6" placeholder="Write your message here..." required></textarea>

        <button class="w3-button w3-black w3-margin-top">Submit</button>
      </form>
    </div>

    <footer class="w3-container w3-black w3-padding">
      <button onclick="document.getElementById('contactModal').style.display='none'" class="w3-button w3-white">
        Close
      </button>
    </footer>
  </div>
</div>

<!-- closes modal when clicking outside -->
<script>
  window.onclick = function(event) {
    const modal = document.getElementById('contactModal');
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
