<style> 
  .mySlides {display: none; }

<script>
//The mobile menu for my website
function toggleMenu() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show")== -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show","");
  }
}

//slide carousel for gallery for every 3 seconds to change pictures
var slideIndex =0;
function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {x[i].style.display = "none"; }
  slideIndex++;
  if (slideIndex > x.length) { slideIndex = 1; }
  if (x.length > 0) x[slideIndex-1].style.display ="block";
  setTimeout(carousel, 3000);
}
// the slide carousel should start after the page loads
window.onload = function() {carousel(); };

// filter drop down
function filterImages() {
  var filter = document.getElementById("filter").value;
  var items = document.getElementsByClassName("filterItems");
  for (var i = 0; i < items.length; i++){
    if (filter === "all" || items[i].classList.contains(filter)) {
      items[i].style.display = "inline-block";
    } else{
      items[i].style.display="none";
    }
  }
}
</script>
