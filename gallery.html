<style>
  .mySlides {display: none;}

<script>

//The mobile menu for my website
function toggleMenu() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

// variables for slideshow
var slideIndex = 0;
var slides = [];

// Slideshow Start
function startCarousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) { x[i].style.display = "none"; }
  slideIndex++;
  if (slideIndex > x.length) { slideIndex = 1; }
  if (x.length > 0) x[slideIndex - 1].style.display = "block";
  setTimeout(startCarousel, 3000); // Change image every 3 seconds
}

// Filter function that updates which slides are visible
function filterImages() {
  var filter = document.getElementById("filter").value;
  var allSlides = document.getElementsByClassName("filterItems");

  for (var i = 0; i < allSlides.length; i++) {
    allSlides[i].style.display = "none";
  }

  // Show only the selected category
  for (var j = 0; j < allSlides.length; j++) {
    if (filter === "all" || allSlides[j].classList.contains(filter)) {
      allSlides[j].style.display = "block";
    }
  }

  // Restarting the slideshow with only selected
  slideIndex = 0;
  startCarousel();
}

// Start carousel when page loads
window.onload = function() {
  startCarousel();
};
</script>
</head>
